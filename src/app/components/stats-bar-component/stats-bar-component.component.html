<h2 class="bar-heading">Stats</h2>
<div>
  <h3 class="subheading">Repaired ships</h3>
  <p class="stats__text">{{repairedShips}}</p>

  <h3 class="subheading">Repaired details</h3>
  <p class="stats__text">{{repairedDetails}}</p>

  <h3 class="subheading">Time</h3>
  <div class="stats__text">
    <stopwatch></stopwatch>
  </div>

  <div class="start-popup" [ngClass]="{disabled:appStart}">
    <button (click)="startApp()">Start</button>
  </div>

</div>
